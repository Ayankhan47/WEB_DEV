<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="nothing">
        <img src="whatsapp.svg" alt="" />
        <h1>Whatsapp</h1>
      </div>
      <div id="card">
        <div class="head head1">
          <h4>8:40 PM</h4>
          <div class="function">
            <i class="ri-wifi-fill"></i>
            <i class="ri-bluetooth-connect-line"></i>
            <i class="ri-battery-low-line"></i>
          </div>
        </div>
        <div id="chat-screen">
          <div class="head head-chat">
            <div class="left">
              <i class="ri-arrow-left-line"></i>
              <div class="img"></div>
              <div class="username"><h3>Ayan khan</h3></div>
            </div>
            <div class="right">
              <i class="ri-more-2-fill"></i>
            </div>
          </div>
          <div id="chatting-space"></div>
          <div id="massage-input">
            <i class="ri-emoji-sticker-line"></i>
            <input type="text" placeholder="type here">
            <i class="ri-attachment-line"></i>
            <i class="ri-camera-line"></i>
            <i class="ri-mic-line"></i>
          </div>
        </div>
        <div class="head head2">
          <h2>WhatsApp</h2>
          <div class="function">
            <i class="ri-qr-code-line"></i>
            <i class="ri-camera-line"></i>
            <i class="ri-more-2-fill"></i>
          </div>
        </div>
        <div id="search">
          <div id="inputbox">
            <img src="Meta.png" alt="" />
            <input type="text" placeholder="Ask Meta AI or Search" />
          </div>
        </div>
        <div id="chat-space"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
