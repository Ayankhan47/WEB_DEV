<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  </head>
  <body>
    <div id="main">
      <h1>INSTAGRAM <br> UI/UX</h1>
      <div id="card">
        <div id="full">
          <div id="progress">
            <div id="growth"></div>
          </div>
          <div class="head-full">
            <div class="user">
              <div class="dp"></div>
              <div class="names"><h4></h4></div>
            </div>
            <div><i id="close" class="ri-close-line"></i></div>
          </div>
        </div>
        <div class="head1">
          <div class="left1">
            <h4>10:10 PM</h4>
          </div>
          <div class="right1">
            <i class="ri-bluetooth-connect-line"></i>
            <i class="ri-wifi-line"></i>
            <i class="ri-battery-fill"></i>
          </div>
        </div>
        <div class="head2">
          <div class="left2"><img src="https://th.bing.com/th/id/OIP.DexBeSiGPUP4igHscKierwHaCi?rs=1&pid=ImgDetMain" alt=""></div>
          <div class="right2">
            <i class="ri-add-large-line"></i>
            <i class="ri-heart-line like"></i>
            <i class="ri-messenger-fill message"></i>
          </div>
        </div>
        <div id="storiyan">

          </div>
          <div id="post">
            <div class="top">
              <div class="user-post">
                <div class="dp-post"></div>
                <div class="names-post"><h4>Sarcastic_us</h4></div>
              </div>
              <i class="ri-more-2-line more"></i>
            </div>
            <div class="center">
              <img src="https://images.unsplash.com/photo-1728216593412-24cffa8f757b?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="bottom">
              <div class="function">
                <div class="left">
                  <i class="ri-heart-line"></i>
                  <i class="ri-chat-3-line"></i>
                  <i class="ri-send-plane-line"></i>
                </div>
                <div class="right">
                  <i class="ri-bookmark-line"></i>
                </div>
              </div>
              <div class="likes">
                <h3>43,009 likes</h3>
              </div>
              <div class="caption">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam aut enim tene................</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
